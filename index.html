<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>COSC 360 Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css" />
</head>
<body>
<header id="masthead" class="bg-primary text-white py-3">
    <div class="container">
        <h1>Prompt Hub</h1>
        <div class="right">
            <a href="#" class="linkbutton">Notifications</a>
            <a href="profile.html" class="linkbutton">My Profile</a>
        </div>
    </div>
</header>
<div id="main" class="container my-4">
    <div class="row">
        <aside id="left-sidebar" class="col-md-3">
            <div class="left">
                <a href="layout.html" class="linkbutton d-flex align-items-center mb-3">
                    <img src="images/house.png" alt="house" height="70">
                    <span class="ms-3">Home</span>
                </a>
            </div>
            <div class="left">
                <a href="admin.html" class="linkbutton d-flex align-items-center mb-3">
                    <img src="images/gear.png" alt="gear" height="70">
                    <span class="ms-3">Admin</span>
                </a>
            </div>
            <div class="left">
                <a href="topics.html" class="linkbutton d-flex align-items-center mb-3">
                    <img src="images/topics.png" alt="topics" height="70">
                    <span class="ms-3">Topics</span>
                </a>
            </div>
            <div class="left">
                <a href="mytopics.html" class="linkbutton d-flex align-items-center mb-3">
                    <img src="images/star.png" alt="my topics" height="70">
                    <span class="ms-3">My Topics</span>
                </a>
            </div>
        </aside>
        <main id="center" class="col-md-9">
            <h1>Trending Posts</h1>
            <input type="text" id="search-input" class="form-control mb-4" placeholder="Search posts by title...">
            <div id="posts-container">
                <!-- Posts will be generated by JavaScript -->
            </div>
        </main>
    </div>
</div>
<footer class="bg-primary text-white text-center py-3">
    <div class="footer-section">
        <a href="#" class="linkbutton">Contact Us</a>
        <a href="#" class="linkbutton">FAQ</a>
        <p>&copy; Copyright 2023 COSC 360 Prompt Hub Group</p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
